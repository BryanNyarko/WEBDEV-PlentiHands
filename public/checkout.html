<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - PlentiHands</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .checkout-container {
      max-width: 80%;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
      align-items: center;
      justify-content: center;
    }

    #checkout-summary {
      margin-bottom: 20px;
      padding: 10px;
      display: flex;
      justify-items: center;
      gap: 20%;
    }

    #checkout-items {
      margin-bottom: 20px;
      font-size: 1.1em;
      font-weight: 500;
      display: flex;
      flex-direction: column;
    }

    .checkout-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #cart-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .checkout-items li {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .checkout-total {
      font-size: 1.2em;
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }

    .checkout-form input {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .checkout-form button {
      width: 100%;
      padding: 12px;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
    }

    .success-message {
      text-align: center;
      color: green;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
      <h1 class="logo-text">PlentiHands</h1>
    </div>
    <div class="nav-middle">
      <ul class="nav">
        <li><a href="home.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
      </ul>
    </div>
    </div>
  </header>

  <div class="checkout-container">
    <h1>Checkout</h1>

    <div id="checkout-summary">

      <div id="checkout-items">
      <h2>Your Booking</h2>
      <ul id="cart-list"></ul>
      <p class="checkout-total">Total: GHS <span id="checkout-total">0</span></p>
    </div>


     <form class="checkout-form" id="checkout-form">
        <input type="text" id="cust-name" placeholder="Full Name" required>
        <input type="email" id="cust-email" placeholder="Email Address" required>
        <input type="tel" id="cust-phone" placeholder="Phone Number" required>
        <input type="text" id="cust-address" placeholder="Address" required>
        <input type="date" id="service-date" required>
        <input type="time" id="service-time" required>
        <input type="text" id="service-desc" placeholder="Describe Service" required>
        <button type="submit" id="paystack-button">Pay with Paystack</button>
      </form>


   <p class="success-message"  style="display:none;">
      ✅ Booking confirmed! We’ll contact you soon.
    </p>
  
  </div>
  </div>

  <!-- Paystack inline script -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <script type="module">
  // Import Firebase & Firestore
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  // Firebase config (same as in auth.js)
  const firebaseConfig = {
    apiKey: "AIzaSyAI4GWCwyhQ8o5NatlfUXMxLiWP0InHuJU",
    authDomain: "plentihands-2d968.firebaseapp.com",
    projectId: "plentihands-2d968",
    storageBucket: "plentihands-2d968.firebasestorage.app",
    messagingSenderId: "956015881514",
    appId: "1:956015881514:web:0350e11e7977e15ad80253",
    measurementId: "G-PZ5KTF1F7Z"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Load cart items into summary
  window.onload = function () {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartList = document.getElementById("cart-list");
    let total = 0;

    if (cart.length === 0) {
      document.getElementById("checkout-items").innerHTML = "<p>No services selected.</p>";
      return;
    }

    cartList.innerHTML = "";

    cart.forEach(item => {
      let li = document.createElement("li");
      li.textContent = `${item.name} - GHS ${item.price}`;
      cartList.appendChild(li);
      total += item.price;
    });

    document.getElementById("checkout-total").textContent = total;
  };

  // Handle Paystack Payment
  document.getElementById("checkout-form").addEventListener("submit", function (e) {
    e.preventDefault();

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    const order = {
      customer: {
        name: document.getElementById("cust-name").value,
        email: document.getElementById("cust-email").value,
        phone: document.getElementById("cust-phone").value,
        address: document.getElementById("cust-address").value
      },
      schedule: {
        date: document.getElementById("service-date").value,
        time: document.getElementById("service-time").value
      },
      description: document.getElementById("service-desc").value,
      services: cart,
      total: cart.reduce((sum, item) => sum + item.price, 0),
      createdAt: new Date().toISOString()
    };

    const totalAmount = order.total * 100; // GHS to pesewas

    var handler = PaystackPop.setup({
      key: "pk_test_ff196067e2e0f1ef70cbc696c52a872ce11b6b8b", 
      email: order.customer.email,
      amount: totalAmount,
      currency: "GHS",
      ref: "" + Math.floor((Math.random() * 1000000000) + 1),
      callback: async function (response) {
        alert("Payment complete! Reference: " + response.reference);

        try {
          // Save order in Firebase only after successful payment
          await addDoc(collection(db, "orders"), {
            ...order,
            paymentRef: response.reference,
            paid: true
          });

          console.log("Order saved to Firebase ✅");
        } catch (error) {
          console.error("Error saving order:", error);
          alert("Order saved locally but failed to sync with Firebase.");
        }

        localStorage.removeItem("cart"); // clear cart
        window.location.href = "success.html";
      },
      onClose: function () {
        alert("Transaction was not completed, window closed.");
      }
    });

    handler.openIframe();
  });
</script>


</body>
</html>
