<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlentiHands - Account</title>
  <link rel="stylesheet" href="style.css">
  <style>

    body{
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    
    .auth-container {
  max-width: 75%;
  margin: 80px auto;
  padding: 30px;
  border: 1px solid #ddd;
  border-radius: 8px;
  background: #fff;
  text-align: center;
}

.form-toggle {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.form-toggle button {
  flex: 1;
  padding: 10px;
  border: none;
  cursor: pointer;
  background: #eee;
  font-weight: bold;
}

.form-toggle button.active {
  background: #0077cc;
  color: #fff;
}

.auth-form {
  display: flex;
  flex-direction: column;
}

.auth-form input {
  width: 90%;
  padding: 10px;
  margin: 10px auto;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.auth-form button {
  width: 95%;
  padding: 10px;
  margin-top: 15px;
  background: #0077cc;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.hidden {
  display: none;
}
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="form-toggle">
      <button id="show-signin" class="active">Sign In</button>
      <button id="show-signup">Sign Up</button>
    </div>

    <!-- Sign In Form -->
    <form id="signin-form" class="auth-form">
      <h2>Sign In</h2>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" class="auth-form hidden">
      <h2>Create Account</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script src="auth.js"  type="module">
  </script>
</body>
</html>
