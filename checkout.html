<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - PlentiHands</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .checkout-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }

    .checkout-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .checkout-items {
      margin-bottom: 20px;
    }

    .checkout-items li {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .checkout-total {
      font-size: 1.2em;
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }

    .checkout-form input {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .checkout-form button {
      width: 100%;
      padding: 12px;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
    }

    .success-message {
      text-align: center;
      color: green;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
      <h1 class="logo-text">PlentiHands</h1>
    </div>
    <div class="nav-middle">
      <ul class="nav">
        <li><a href="home.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </div>
    <div class="nav-right">
      <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> <span id="cart-count">0</span></a>
    </div>
  </header>

  <div class="checkout-container">
    <h1>Checkout</h1>

    <ul class="checkout-items" id="checkout-items"></ul>
    <p class="checkout-total" id="checkout-total">Total: $0</p>

    <form class="checkout-form" id="checkout-form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="tel" placeholder="Phone Number" required>
      <button type="submit">Confirm Booking</button>
    </form>

    <p class="success-message" id="success-message" style="display:none;">
      ✅ Booking confirmed! We’ll contact you soon.
    </p>
  </div>

  <script>
    // Load cart from localStorage
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const checkoutItems = document.getElementById("checkout-items");
    const checkoutTotal = document.getElementById("checkout-total");

    function renderCheckout() {
      checkoutItems.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${item.name}</span>
          <span>$${item.price}</span>
        `;
        checkoutItems.appendChild(li);
      });

      checkoutTotal.textContent =` Total: $${total}`;
      document.getElementById("cart-count").textContent = cart.length;
    }

    renderCheckout();

    // Handle checkout form
    document.getElementById("checkout-form").addEventListener("submit", function(e) {
      e.preventDefault();

      // Clear cart
      localStorage.removeItem("cart");
      document.getElementById("checkout-items").innerHTML = "";
      document.getElementById("checkout-total").textContent = "Total: $0";
      document.getElementById("cart-count").textContent = "0";

      // Show success message
      document.getElementById("success-message").style.display = "block";
    });

    document.addEventListener("DOMContentLoaded", () => {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartItems = document.getElementById("cart-items");
  const totalElement = document.getElementById("cart-total");

  if (cart.length === 0) {
    cartItems.innerHTML = "<p>No bookings yet.</p>";
    totalElement.textContent = "₵0";
    return;
  }

  let total = 0;
  cart.forEach((item, index) => {
    const div = document.createElement("div");
    div.classList.add("cart-item");
    div.innerHTML = `
      <span>${item.name}</span>
      <span>₵${item.price}+</span>
      <button onclick="removeFromCart(${index})">Remove</button>
    `;
    cartItems.appendChild(div);
    total += item.price;
  });

  totalElement.textContent = "₵" + total + "+";
});

function removeFromCart(index) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  location.reload(); // refresh to update cart view
}
  </script>
</body>
</html>
